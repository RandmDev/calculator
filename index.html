<html>
    <head>
        <title>C-AI-LCULATOR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        <script src="index.js"></script>
    </head>
    
    <body>
        <div id="calculated"><div id="numbers"></div></div>
        <div id="buttons">
            <button id="1" onclick="islem(1)">1</button>
            <button id="2" onclick="islem(2)">2</button>
            <button id="3" onclick="islem(3)">3</button>
            <button id="4" onclick="islem(4)">4</button>
            <button id="5" onclick="islem(5)">5</button>
            <button id="6" onclick="islem(6)">6</button>
            <button id="7" onclick="islem(7)">7</button>
            <button id="8" onclick="islem(8)">8</button>
            <button id="9" onclick="islem(9)">9</button>
            <button id="0" onclick="islem(0)">0</button>
            <button id="." onclick="islem('.')">.</button>
            <button id="=" onclick="islem('=')">=</button>
            <button id="+" onclick="islem('+')">+</button>
            <button id="-" onclick="islem('-')">-</button>
            <button id="x" onclick="islem('x')">x</button>
            <button id="รท" onclick="islem('รท')">รท</button>
        </div>
        <script>
            function islem(tus) {
  const ekran = document.getElementById('numbers');
  
  if (tus !== '=') {
    ekran.textContent += typeof tus === 'number' ? tus.toString() : tus;
  } else {
    try {
      let ifade = ekran.textContent.replace(/x/g, '*').replace(/รท/g, '/');
      ekran.textContent = eval(ifade);
    } catch {
      ekran.textContent = "Hata!";
    }
  }
}
        </script>
    </body>
</html>
