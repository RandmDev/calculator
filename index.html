<!DOCTYPE html>
<html>
<head>
    <title>C-AI-LCULATOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="numbers"></div>
        </div>
        <div id="buttons">
            <div class="row">
                <button class="operator" onclick="islem('C')">C</button>
                <button class="operator" onclick="islem('÷')">÷</button>
                <button class="operator" onclick="islem('x')">×</button>
                <button class="operator" onclick="islem('-')">−</button>
            </div>
            <div class="row">
                <button onclick="islem(7)">7</button>
                <button onclick="islem(8)">8</button>
                <button onclick="islem(9)">9</button>
                <button class="operator" onclick="islem('+')">+</button>
            </div>
            <div class="row">
                <button onclick="islem(4)">4</button>
                <button onclick="islem(5)">5</button>
                <button onclick="islem(6)">6</button>
                <button class="equals" onclick="islem('=')">=</button>
            </div>
            <div class="row">
                <button onclick="islem(1)">1</button>
                <button onclick="islem(2)">2</button>
                <button onclick="islem(3)">3</button>
                <button onclick="islem(0)">0</button>
                <button onclick="islem('.')">.</button>
            </div>
        </div>
    </div>
    <script>
        function islem(tus) {
  const ekran = document.getElementById('numbers');

  if (ekran.textContent.length < 15) {

  if (tus !== '=' && tus !== 'C') {
    ekran.textContent += typeof tus === 'number' ? tus.toString() : tus;
  } 
  else if (tus === 'C') {
    ekran.textContent = '';
  } 
  else {
    try {
      let ifade = ekran.textContent.replace(/x/g, '*').replace(/÷/g, '/');
      ekran.textContent = eval(ifade);
    } catch {
      ekran.textContent = "Error!!!";
     }
    }
  }
  else {
      ekran.textContent = '';
  }
}
    </script>
</body>
</html>
